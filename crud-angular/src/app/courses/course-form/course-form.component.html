<mat-card>
  <mat-card-title>Detalhes do Curso</mat-card-title>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Categoria" formControlName="category" />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button>Cancelar</button>
    <button mat-raised-button color="primary">Salvar</button>
  </mat-card-actions>

</mat-card>
